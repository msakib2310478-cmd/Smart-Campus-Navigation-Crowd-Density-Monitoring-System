# Production Configuration

# Server Configuration
server.port=8080
server.ssl.enabled=false

# Database Configuration - Use environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/campus_navigation}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Use strong secret from environment
jwt.secret=${JWT_SECRET:MyVerySecureSecretKeyForJWTTokenGenerationAndValidation12345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.uiu.campus=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security Configuration
spring.security.filter.dispatcher-types=REQUEST,FORWARD,ERROR

# CORS Configuration - Update for production domain
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
