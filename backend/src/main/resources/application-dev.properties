# Development Configuration

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:campusdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.uiu.campus=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security Configuration
spring.security.filter.dispatcher-types=REQUEST,FORWARD,ERROR

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Development Tools
spring.devtools.restart.enabled=true
