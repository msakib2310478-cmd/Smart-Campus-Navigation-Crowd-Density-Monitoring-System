# Development Configuration

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campus_navigation?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.uiu.campus=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security Configuration
spring.security.filter.dispatcher-types=REQUEST,FORWARD,ERROR

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Development Tools
spring.devtools.restart.enabled=true
