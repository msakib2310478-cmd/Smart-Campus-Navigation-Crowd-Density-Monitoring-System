spring.application.name=campus-navigation

# Active Profile - change to 'prod' for production
spring.profiles.active=dev

# Default to H2 in-memory database for quick testing
server.port=8080
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:campusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.uiu.campus=DEBUG
